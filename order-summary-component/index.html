<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="content">
            <section class="order-component">
                <div class="banner">
                    <img
                        src="images/illustration-hero.svg"
                        alt="banner"
                        class="banner-img"
                    />
                </div>
                <h1 class="heading">Order Summary</h1>
                <p class="order-info">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="plan-info">
                    <div class="">
                        <img src="images/icon-music.svg" alt="" />
                    </div>
                    <div class="plan-type">
                        <div class="plan-name">Annual Plan</div>
                        <div class="plan-pricing">$59.99/year</div>
                    </div>
                    <button class="plan-change-button">Change</button>
                </div>
                <button class="payment-button">Proceed to Payment</button>
                <button class="cancel-order-button">Cancel Order</button>
            </section>
        </main>
    </body>
</html>
