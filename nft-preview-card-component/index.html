<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="content">
            <div class="card">
                <div class="banner">
                    <img
                        src="images/image-equilibrium.jpg"
                        alt=""
                        class="banner-image"
                    />
                </div>
                <h1 class="nft-id">Equilibrium #3429</h1>
                <p class="nft-info">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="nft-data">
                    <div class="nft-value">
                        <div class="ethereum-image">
                            <img
                                src="images/icon-ethereum.svg"
                                alt=""
                                class="icon-ethereum"
                            />
                        </div>

                        <div class="ethereum-value">0.041 ETH</div>
                    </div>
                    <div class="time">
                        <div class="clock">
                            <img
                                src="images/icon-clock.svg"
                                alt=""
                                class="clock-icon"
                            />
                        </div>
                        <div class="nft-time-left">3 days left</div>
                    </div>
                </div>
                <div class="creator">
                    <div class="account-pfp">
                        <img
                            src="./images/image-avatar.png"
                            alt=""
                            class="creator-photo"
                        />
                    </div>
                    <div class="creator-details">
                        Creation of<span class="creator-name"
                            >Jules Wyvern</span
                        >
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
