<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <section class="rating-card card">
                <div class="star-icon-div">
                    <img
                        src="images/icon-star.svg"
                        alt="star-icon"
                        class="star-icon"
                    />
                </div>
                <h1 class="heading">How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div id="rating-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                <button id="submit">Submit</button>
            </section>
            <section class="loading-card card hidden">
                <div class="loading"></div>
            </section>

            <section class="thanks-card card hidden">
                <div class="">
                    <img
                        src="images/illustration-thank-you.svg"
                        alt=""
                        id="rating-img"
                    />
                </div>
                <div class="rating">
                    You selected <span id="rating-value">$rating</span> out of 5
                </div>
                <div id="thanks">Thank you!</div>
                <p id="rating-response">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support don&#x2019;t hesitate to get in
                    touch!
                </p>
            </section>
        </main>
    </body>
</html>
