<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="card result-card">
                <h1 class="result-header">Your Result</h1>
                <div class="result">
                    <span class="final-result">76</span>
                    of 100
                </div>
                <div class="result-info">Great</div>
                <p class="result-description">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="card summary-card">
                <h2 class="summary-header">Summary</h2>
                <ol class="subjects">
                    <li class="reaction subject">
                        <div class="subject-type">
                            <img
                                src="assets/images/icon-reaction.svg"
                                class="icon"
                                alt="reaction icon"
                            />
                            <div class="subject-name">Reaction</div>
                        </div>
                        <div class="subject-grade">
                            <span class="subject-score">80</span> / 100
                        </div>
                    </li>
                    <li class="memory subject">
                        <div class="subject-type">
                            <img
                                src="assets/images/icon-memory.svg"
                                class="icon"
                                alt="memory icon"
                            />
                            <div class="subject-name">Memory</div>
                        </div>

                        <div class="subject-grade">
                            <span class="subject-score">92</span> / 100
                        </div>
                    </li>
                    <li class="verbal subject">
                        <div class="subject-type">
                            <img
                                src="assets/images/icon-verbal.svg"
                                class="icon"
                                alt="verbal icon"
                            />
                            <div class="subject-name">Verbal</div>
                        </div>
                        <div class="subject-grade">
                            <span class="subject-score">61</span> / 100
                        </div>
                    </li>
                    <li class="visual subject">
                        <div class="subject-type">
                            <img
                                src="assets/images/icon-visual.svg"
                                class="icon"
                                alt="visual icon"
                            />
                            <div class="subject-name">Visual</div>
                        </div>
                        <div class="subject-grade">
                            <span class="subject-score">72</span>/ 100
                        </div>
                    </li>
                    <li class="subject">
                        <button class="button">Continue</button>
                    </li>
                </ol>
            </div>
        </main>
    </body>
</html>
