<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="content">
            <div class="profile-card">
                <div class="profile-banner">
                    <img
                        src="images/bg-pattern-card.svg"
                        alt="banner image"
                        class="banner"
                    />
                </div>
                <div class="profile-card-image">
                    <img src="./images/image-victor.jpg" alt="Victor Crest" /
                    class="profile-image">
                </div>
                <div class="profile-content">
                    <h1 class="profile-name">
                        Victor Crest <span class="profile-age">26</span>
                    </h1>
                    <p class="profile-location">London</p>
                </div>
                <div class="social-stats">
                    <div class="social-stat">
                        <h2 class="stat-value">80K</h2>
                        <p class="stat-label">Followers</p>
                    </div>
                    <div class="social-stat">
                        <h2 class="stat-value">803k</h2>
                        <p class="stat-label">Likes</p>
                    </div>
                    <div class="social-stat">
                        <h2 class="stat-value">1.4K</h2>
                        <p class="stat-label">Photos</p>
                    </div>
                </div>
            </div>
            <!-- - how to use components in plain html  -->
        </main>
    </body>
</html>
